<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estad√≠sticas de GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="../static/css/pages/portfolio.css" rel="stylesheet">
</head>
<body>
    <header class="header-banner">
        <h1>Estad√≠sticas de GitHub</h1>
        <p>Visualizaci√≥n interactiva de actividad y lenguajes principales</p>
    </header>

    <div id="header-bar"></div>

    <main class="container-primary">
        <section class="section-card">
            <form id="userForm" class="form-inline" aria-labelledby="stats-title">
                <label for="username" class="visually-hidden">Usuario de GitHub</label>
                <input type="text" id="username" name="username" placeholder="Usuario de GitHub" required>
                <button type="submit" class="btn-secondary">Ver estad√≠sticas</button>
            </form>

            <div class="stats-grid" id="stats">
                <h2 id="stats-title">üìä GitHub Stats</h2>
                <img id="stats-main" src="https://github-readme-stats.vercel.app/api?username=Leined18&theme=tokyonight&show_icons=true&count_private=true" alt="Resumen de GitHub" loading="lazy">
                <img id="stats-streak" src="https://github-readme-streak-stats.herokuapp.com/?user=Leined18&theme=tokyonight" alt="Racha de commits" loading="lazy">
                <img id="stats-langs" src="https://github-readme-stats.vercel.app/api/top-langs/?username=Leined18&theme=tokyonight&layout=compact" alt="Lenguajes m√°s utilizados" loading="lazy">
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Danpalac. Estad√≠sticas generadas v√≠a servicios comunitarios.</p>
    </footer>

    <script src="../static/js/header.js"></script>
    <script>
        document.getElementById("userForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();

            if (!username) return;

            // Actualiza las im√°genes con el nuevo usuario
            document.getElementById("stats-main").src =
                `https://github-readme-stats.vercel.app/api?username=${username}&theme=tokyonight&show_icons=true&count_private=true`;

            document.getElementById("stats-streak").src =
                `https://github-readme-streak-stats.herokuapp.com/?user=${username}&theme=tokyonight`;

            document.getElementById("stats-langs").src =
                `https://github-readme-stats.vercel.app/api/top-langs/?username=${username}&theme=tokyonight&layout=compact`;
        });
    </script>
</body>
</html>
