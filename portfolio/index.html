<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danpalac Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #457a97 0%, #6c2f94 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f8cff 0%, #6a82fb 100%);
      border: none;
    }

    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #6a82fb 0%, #4f8cff 100%);
      box-shadow: 0 4px 16px rgba(80,130,255,0.18);
    }

    h1 {
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.5em;
      color: #f8fafc;
      text-shadow: 0 2px 8px rgba(18, 18, 61, 0.13);
    }

    .badges img {
      margin: 0 0.5em;
      filter: drop-shadow(0 2px 4px rgba(3, 13, 83, 0.1));
      border-radius: 8px;
      background: #7239bd62;
      padding: 0.3em 0.7em;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      max-width: 600px;
      margin: 2.5em auto 2em;
    }

    .grid-btn {
      width: 200px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 18px;
      font-size: 1.13em;
      text-decoration: none;
      background: linear-gradient(135deg, #304a57 60%, #4f8cff 100%);
      color: #f1f5f9;
      box-shadow: 0 4px 18px #1243be1a;
      border: 1px solid #334155;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .grid-btn:hover, .grid-btn:focus {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(80,130,255,0.18);
      background: linear-gradient(135deg, #4f8cff 60%, #232526 100%);
      color: #fff;
    }

    .grid-btn h2 {
      font-size: 1.25em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

    .grid-btn span {
      font-size: 0.98em;
      color: #dbeafe;
    }

    .music-preview {
      font-size: 0.93em;
      color: #dbeafe;
      margin-bottom: 0.5em;
    }
    .footer-reveal-zone {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        z-index: 100;
    }

    footer {
        position: fixed;
        bottom: -120px;
        left: 0;
        width: 100%;
        text-align: center;
        transition: bottom 0.4s ease-in-out;
        z-index: 99;
        background-color: rgba(45, 2, 94, 0.932); /* Opcional */
    }

    .footer-reveal-zone:hover + footer {
        bottom: 0;
    }

    footer img {
      width: 70px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(80,130,255,0.13);
      border: 3px solid #4f8cff;
      background: #fff;
    }

    @media (max-width: 700px) {
      .grid {
        max-width: 98vw;
        gap: 1em;
      }
      .grid-btn {
        width: 95vw;
        max-width: 320px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <main>
    <button class="btn btn-primary btn-lg d-block mx-auto mt-3 shadow" onclick="location.href='/'">Inicio</button>
    <h1 class="text-center mt-4">ü¶ä Hi, I‚Äôm Danpalac ü¶ä</h1>
    <div class="badges text-center mb-4">
      <img src="https://badges.pufler.dev/visits/Leined18/Leined18" alt="Visits" />
      <img src="https://badges.pufler.dev/commits/monthly/Leined18" alt="Commits" />
      <img src="https://badges.pufler.dev/repos/Leined18" alt="Repos" />
    </div>
    <div class="grid">
      <a class="grid-btn btn btn-primary bg-gradient shadow" href="/portfolio/core-projects.html">
        <h2>42 Projects</h2>
        <span>Ver m√°s</span>
      </a>
      <a class="grid-btn btn btn-primary bg-gradient shadow" href="/portfolio/other-projects.html">
        <h2>Other Projects</h2>
        <span>Ver m√°s</span>
      </a>
      <a class="grid-btn btn btn-primary bg-gradient shadow" href="/portfolio/skills.html">
        <h2>Skills</h2>
        <span>Ver m√°s</span>
      </a>
      <a class="grid-btn btn btn-primary bg-gradient shadow" href="/portfolio/stats.html">
        <h2>GitHub Stats</h2>
        <span>Ver m√°s</span>
      </a>
      <a class="grid-btn btn btn-primary bg-gradient shadow" href="/portfolio/contact.html">
        <h2>Contact</h2>
        <span>Ver m√°s</span>
      </a>
    </div>
  </main>
  <div class="footer-reveal-zone"></div>
  <footer class="text-center text-muted">
    <img src="/assets/fox.jpeg" alt="Fox" />
  </footer>
  <script src="/static/js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
